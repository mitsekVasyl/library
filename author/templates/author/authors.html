{% extends 'base.html' %}

{% block title %} authors {% endblock title %}

{% block content %}
<h3>Authors</h3>
  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Author's books</th>
    </tr>
    {% for author in authors %}
      <tr>
        <td><a href="{% url 'author:author' author.id %}">{{ author.id }}</a></td>
        <td><a href="{% url 'author:author' author.id %}">{{ author.name }}</a></td>
        <td><a href="{% url 'author:author_books' author.id %}">Show books</a></td>
      </tr>
    {% empty %}
      <p>There are no authors yet</p>
    {% endfor %}
  </table>
{% endblock content %}
